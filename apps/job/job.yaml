apiVersion: batch/v1
kind: Job
metadata:
  name: smth
  namespace: flux-system
spec:
  template:
    spec:
      containers:
        - name: job
          image: busybox
          args:
            - /bin/sh
            - -c
            - date; echo sleeping....; sleep 25s; echo exiting...; date
      restartPolicy: Never
